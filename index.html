<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Supernova</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Escribe tu mensaje..." />
      <button id="send">Enviar</button>
    </div>
  </div>
  <button id="end-chat">Finalizar Chat</button>
  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const endChatBtn = document.getElementById("end-chat");

    let sessionId = localStorage.getItem("sessionId");
    if (!sessionId) {
      sessionId = Math.random().toString(36).substr(2, 9);
      localStorage.setItem("sessionId", sessionId);
    }

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, sessionId }),
      });
      const data = await res.json();
      addMessage(data.reply);

      if (data.tarjeta) {
        const cardHtml = `
          <div class="card">
            <img src="${data.tarjeta.imagen}" alt="${data.tarjeta.nombre}" />
            <h4>${data.tarjeta.nombre}</h4>
            <p>${data.tarjeta.precio}</p>
            <a href="${data.tarjeta.url}" target="_blank">Ver más</a>
          </div>`;
        messages.innerHTML += cardHtml;
        messages.scrollTop = messages.scrollHeight;
      }
    });

    endChatBtn.addEventListener("click", async () => {
      const res = await fetch("http://localhost:3000/chat/end", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId }),
      });
      if (res.ok) {
        alert("Conversación finalizada y enviada por email.");
      }
    });
  </script>
</body>
</html>
