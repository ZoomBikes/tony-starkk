<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZoomBot â€” ZoomBikes</title>
  <style>
    :root{
      --zb-bg:#0b0b0d;        /* fondo pÃ¡gina */
      --zb-panel:#14151a;     /* panel chat */
      --zb-elev:#1b1d23;      /* tarjetas / input */
      --zb-accent:#e11d48;    /* rosa ZoomBikes */
      --zb-accent-2:#60a5fa;  /* azul detalle */
      --zb-text:#e5e7eb;      /* texto */
      --zb-muted:#9aa4b2;     /* secundario */
      --zb-radius:18px;
      --zb-shadow:0 10px 40px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--zb-bg);color:var(--zb-text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Launcher (burbuja) */
    #zb-launcher{
      position:fixed; right:20px; bottom:20px; z-index:2147483000;
      width:56px;height:56px;border-radius:50%;
      background:var(--zb-accent); color:#fff; border:none; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      box-shadow:var(--zb-shadow); transition:transform .15s ease, box-shadow .2s ease;
    }
    #zb-launcher:hover{ transform:translateY(-2px); box-shadow:0 16px 50px rgba(0,0,0,.55)}
    #zb-launcher:focus{ outline:2px solid rgba(255,255,255,.3); outline-offset:3px}

    /* Panel */
    #zb-chat{
      position:fixed; right:20px; bottom:92px; z-index:2147483000;
      width:420px; max-width:calc(100% - 24px); height:640px; max-height:calc(100dvh - 120px);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--zb-panel);
      border:1px solid rgba(255,255,255,.06); border-radius:24px;
      box-shadow:var(--zb-shadow);
      display:none; flex-direction:column; overflow:hidden;
      backdrop-filter:saturate(140%) blur(6px);
      transition:opacity .2s ease, transform .2s ease;
    }
    #zb-chat.open{ display:flex; opacity:1; transform:translateY(0)}
    #zb-header{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.02);
    }
    #zb-title{font-weight:700; letter-spacing:.2px}
    #zb-controls{display:flex; gap:8px}
    .zb-iconbtn{
      width:36px;height:36px;border-radius:10px;border:1px solid rgba(255,255,255,.08);
      background:var(--zb-elev); color:#fff; cursor:pointer;
      display:flex;align-items:center;justify-content:center;
      transition:transform .15s ease, background .2s ease, border-color .2s ease;
    }
    .zb-iconbtn:hover{ transform:translateY(-1px); background:#20222a; border-color:rgba(255,255,255,.18) }

    #zb-messages{
      flex:1; overflow-y:auto; padding:18px 16px; scroll-behavior:smooth;
      background: radial-gradient(1200px 500px at 20% 0%, rgba(225,29,72,.07), transparent 60%);
    }

    .zb-msg{ max-width:82%; padding:12px 14px; margin:10px 0; border-radius:14px; line-height:1.55; font-size:15.5px; }
    .zb-user{ margin-left:auto; background:var(--zb-accent); color:#fff; border-bottom-right-radius:6px }
    .zb-bot{ margin-right:auto; background:var(--zb-elev); color:var(--zb-text); border-bottom-left-radius:6px }

    /* Typing */
    .zb-typing{ display:inline-flex; align-items:center; gap:6px }
    .zb-dot{ width:6px;height:6px;border-radius:50%; background:var(--zb-muted); opacity:.6; animation:zb-bounce 1.2s infinite }
    .zb-dot:nth-child(2){ animation-delay:.15s } .zb-dot:nth-child(3){ animation-delay:.30s }
    @keyframes zb-bounce{ 0%,80%,100%{ transform:translateY(0)} 40%{ transform:translateY(-3px)} }

    /* Tarjeta producto */
    .zb-card{
      margin:12px 0; border:1px solid rgba(255,255,255,.06); border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      overflow:hidden;
    }
    .zb-card-img{ width:100%; display:block; aspect-ratio: 16/9; object-fit:cover; }
    .zb-card-body{ padding:12px 12px 14px }
    .zb-card-title{ font-weight:700; margin:2px 0 6px }
    .zb-price{ color:var(--zb-accent-2); font-weight:700 }
    .zb-actions{ display:flex; gap:8px; margin-top:12px }
    .zb-btn{
      flex:1; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:var(--zb-elev); color:#fff; cursor:pointer; font-weight:700;
      transition:transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .zb-btn:hover{ transform:translateY(-1px); background:#20222a; border-color:rgba(255,255,255,.18)}
    .zb-btn.primary{ background:var(--zb-accent); border-color:transparent }
    .zb-btn.primary:hover{ background:#c0103a }

    /* Input */
    #zb-inputbar{
      display:flex; gap:10px; padding:12px; border-top:1px solid rgba(255,255,255,.06);
      background:rgba(0,0,0,.2)
    }
    #zb-input{
      flex:1; background:var(--zb-elev); color:#fff; border:1px solid rgba(255,255,255,.08);
      padding:12px 14px; border-radius:12px; font-size:15.5px; outline:none
    }
    #zb-send{ min-width:44px }

    /* Accesibilidad */
    #zb-messages[role="log"]{ outline:none }

    /* Mobile */
    @media (max-width: 540px){
      #zb-chat{ right:12px; left:12px; width:auto; height:min(78dvh,680px) }
      .zb-msg{ max-width:88% }
    }
  </style>
</head>
<body>

  <!-- Launcher -->
  <button id="zb-launcher" aria-label="Abrir chat ZoomBikes">ðŸ’¬</button>

  <!-- Panel -->
  <section id="zb-chat" aria-label="Chat ZoomBikes" aria-modal="false" role="dialog">
    <header id="zb-header">
      <div id="zb-title">ZoomBot</div>
      <div id="zb-controls">
        <button class="zb-iconbtn" id="zb-min" title="Minimizar">â€”</button>
        <button class="zb-iconbtn" id="zb-close" title="Cerrar">âœ•</button>
      </div>
    </header>

    <div id="zb-messages" role="log" aria-live="polite" aria-relevant="additions"></div>

    <div id="zb-inputbar">
      <input id="zb-input" placeholder="Pregunta por Supernova 18 o 20â€¦" aria-label="Escribe tu mensaje" autocomplete="off">
      <button id="zb-send" class="zb-btn primary" aria-label="Enviar">âž¤</button>
    </div>
  </section>

  <script>
    // ---------- Estado bÃ¡sico ----------
    const $ = sel => document.querySelector(sel);
    const launcher = $('#zb-launcher');
    const panel = $('#zb-chat');
    const messages = $('#zb-messages');
    const input = $('#zb-input');
    const sendBtn = $('#zb-send');
    const closeBtn = $('#zb-close');
    const minBtn = $('#zb-min');

    let sessionId = localStorage.getItem('zb_session') || ('zb-'+crypto.randomUUID?.() || Math.random().toString(36).slice(2));
    localStorage.setItem('zb_session', sessionId);

    const API = {
      chat: '/chat',       // detrÃ¡s de proxy/Railway
      end: '/chat/end'
    };

    // ---------- UI: abrir/cerrar ----------
    const openPanel = () => { panel.classList.add('open'); input.focus(); }
    const closePanel = () => { panel.classList.remove('open'); }
    launcher.addEventListener('click', openPanel);
    closeBtn.addEventListener('click', closePanel);
    minBtn.addEventListener('click', () => panel.classList.toggle('open'));
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closePanel(); });

    // ---------- Mensajes ----------
    function addMsg(text, who='bot'){
      const div = document.createElement('div');
      div.className = `zb-msg ${who === 'user' ? 'zb-user' : 'zb-bot'}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    // Typing indicator
    let typingEl = null;
    function showTyping(){
      typingEl = document.createElement('div');
      typingEl.className = 'zb-msg zb-bot';
      typingEl.innerHTML = `<span class="zb-typing"><span class="zb-dot"></span><span class="zb-dot"></span><span class="zb-dot"></span></span>`;
      messages.appendChild(typingEl);
      messages.scrollTop = messages.scrollHeight;
    }
    function hideTyping(){
      if(typingEl){ typingEl.remove(); typingEl=null; }
    }

    // ---------- Tarjetas (seguras) ----------
    function renderCard({nombre, imagen, precio, url, sku}){
      const wrap = document.createElement('div'); wrap.className = 'zb-card';
      const img = document.createElement('img'); img.className='zb-card-img'; img.src = imagen; img.alt = nombre;
      const body = document.createElement('div'); body.className='zb-card-body';
      const h4 = document.createElement('div'); h4.className='zb-card-title'; h4.textContent = nombre;
      const p = document.createElement('div'); p.className='zb-price'; p.textContent = `Precio: ${precio}`;
      const actions = document.createElement('div'); actions.className='zb-actions';

      const btnCart = document.createElement('button'); btnCart.className='zb-btn'; btnCart.textContent='AÃ±adir al carrito';
      const btnBuy  = document.createElement('button'); btnBuy.className='zb-btn primary'; btnBuy.textContent='Comprar ahora';

      // IntegraciÃ³n Webflow: 1) CustomEvent para tus scripts. 2) Fallback: intenta simular botones nativos si existen.
      btnCart.addEventListener('click', ()=>{
        window.dispatchEvent(new CustomEvent('zoombikes:addToCart', { detail:{ sku, qty:1 }}));
        // Fallback: intentar pulsar el botÃ³n nativo de Webflow si estÃ¡ en DOM
        const wfBtn = document.querySelector('[data-node-type="commerce-add-to-cart-button"]');
        if(wfBtn){ wfBtn.click(); }
      });

      btnBuy.addEventListener('click', ()=>{
        window.dispatchEvent(new CustomEvent('zoombikes:checkout', { detail:{ sku, qty:1, url }}));
        // Si tienes botÃ³n nativo de "Comprar ahora"
        const buyBtn = document.querySelector('[data-node-type="commerce-buy-now-button"], .w-commerce-commercebuynowbutton');
        if(buyBtn){ buyBtn.click(); } else { window.location.href = '/checkout'; }
      });

      // TÃ­tulo clicable a la ficha
      wrap.appendChild(img);
      body.appendChild(h4); body.appendChild(p); body.appendChild(actions);
      actions.appendChild(btnCart); actions.appendChild(btnBuy);
      wrap.appendChild(body);
      messages.appendChild(wrap);
    }

    // ---------- EnvÃ­o ----------
    async function send(){
      const text = input.value.trim(); if(!text) return;
      addMsg(text,'user'); input.value=''; input.focus();
      showTyping();

      try{
        // Streaming (si el servidor envÃ­a texto/chunks); si no, cae a respuesta Ãºnica
        const res = await fetch(API.chat, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message:text, sessionId })
        });

        if(!res.ok){ throw new Error('HTTP '+res.status); }

        // Intento de lectura por chunks
        const reader = res.body?.getReader?.();
        let botText = '';
        if(reader){
          const dec = new TextDecoder();
          while(true){
            const {value, done} = await reader.read(); if(done) break;
            botText += dec.decode(value, {stream:true});
            // muestra incrementalmente
            hideTyping();
            addMsg(botText,'bot');
            // evita duplicados: elimina el penÃºltimo fragmento si existe
            const nodes = messages.querySelectorAll('.zb-msg.zb-bot');
            if(nodes.length>1){ nodes[nodes.length-2].remove(); }
          }
        }else{
          const data = await res.json();
          hideTyping(); addMsg(data.reply || '');          
          if(data.tarjeta){ renderCard(data.tarjeta); }
          return;
        }

        hideTyping();

        // En caso de que el backend envÃ­e JSON al final con tarjeta separada
        try{
          const dataTail = JSON.parse(botText.split('\n\n').slice(-1)[0]);
          if(dataTail && dataTail.tarjeta){ renderCard(dataTail.tarjeta); }
        }catch(_){/* opcional */}

      }catch(err){
        hideTyping();
        addMsg('Hubo un problema al responder. Intenta de nuevo.','bot');
        console.error(err);
      }
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
    });

    // Saludo inicial
    setTimeout(()=>{
      addMsg('Â¡Hola! Soy ZoomBot. Â¿Buscas la Supernova 18 o 20? Puedo comparar autonomÃ­a, potencia y precio, y ayudarte a comprar al momento.');
    }, 300);
  </script>
</body>
</html>
